
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicago Crime Detector</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1>Chicago Crime Tracker ðŸ”Ž</h1>
  <form action="/submitSearch" method="post">
    <input type="number" id="latitude" placeholder="Enter Latitude" required step="0.000000001" min="-90" max="90">
    <input type="number" id="longitude" placeholder="Enter Longitude" required step="0.000000001" min="-180" max="180">
    <input type="number" id="radius" placeholder="Enter Search Radius (in miles)" required>
    <input type="email" id="email" placeholder="Enter Your Email" required>
    <button type="submit">Search</button>
  </form>
  <div id="map" style="height: 400px;"></div>
  <div id="crime-list" style="margin-top: 20px;"></div>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
